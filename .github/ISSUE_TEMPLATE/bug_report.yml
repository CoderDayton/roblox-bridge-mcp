name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the MCP server
        2. Open Roblox Studio
        3. ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any error messages from Roblox Studio Output or MCP server console
      render: shell

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part is affected?
      options:
        - Roblox Plugin
        - MCP Server
        - Both
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      placeholder: "1.0.0"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Windows 11, macOS 14, etc."

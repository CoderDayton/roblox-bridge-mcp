name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

  test-luau:
    name: Test (Luau)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rokit
        run: curl -sSf https://raw.githubusercontent.com/rojo-rbx/rokit/main/scripts/install.sh | bash

      - name: Install tools from rokit.toml
        run: |
          export PATH="$HOME/.rokit/bin:$PATH"
          rokit install

      - name: Run Luau tests
        run: |
          export PATH="$HOME/.rokit/bin:$PATH"
          lune run tests/luau/runner

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting (if available)
        run: |
          if [ -f ".prettierrc" ]; then
            bunx prettier --check .
          else
            echo "No prettier config found, skipping"
          fi
        continue-on-error: true
